<body>
    <!--20. Faça um programa que solicite o usuário um número
    e informe se ele e par ou ímpar
    obs: == igual  != diferente-->

    <script>
       let n = parseFloat(prompt('Digite um número'));
        if(n % 2 == 0){
            alert('0' + n + ' é par');
        }else {
            alert('0' + n + ' é impar');
        }

    </script>
</body>
