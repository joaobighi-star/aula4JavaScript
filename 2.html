<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var num1 = 20;
var num2 = 10;
if(num1 != num2){

document.writeln("<br>" + num1 + " é diferente do "+ num2);
}

if(num1 > num2){

document.writeln("<br>" + num1 + " é maior que "+ num2);
}

if(num1 < num2){

document.writeln("<br>" + num1 + " é menor que "+ num2);
}

    </script>
</body>
</html>
